<html>
<head>
  <link rel="stylesheet" href="css/index.css">
  <script type="module" src="src/index.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <Title>Fake Stack Overflow</Title>
</head>
<body>
  <div id="header" class="header">
    <div></div>
    <h1 class="title">Fake Stack Overflow</h1>
    <input type="text" name="searchbar" class = "searchbar" placeholder = "Search . . ." id="">
  </div>

  <div id="main" class="main">
    <div class="menu">
      <button class="menu-questions button-active">Questions</button>
      <button class="menu-tags">Tags</button>
    </div>

    <div class="content">
      <div class="content-header">
        <h2>All Questions</h2>
        <button class="content-askquestion">Ask Question</button>
        <p><span id = "questionNumber">SOME NUMBER</span> Questions</p>
        <div class="content-sort">
          <fieldset>
            <input type="radio" id = "sortNewest" name = "questionSort" value = "Newest" checked>
            <label for="sortNewest">Newest</label>
            
            <input type="radio" id = "sortActive" name = "questionSort" value = "Active">
            <label for="sortActive">Active</label>
            
            <input type="radio" id = "sortUnanswered" name = "questionSort" value = "Unanswered">
            <label for="sortUnanswered">Unanswered</label>
          </fieldset>
        </div>
        <span class = "content-tag-filters" id="tagFilters"></span>
      </div>

      <div id = "questionList">
        <!-- Dynamically filled in with JS -->
      </div>
    </div>

  </div>
</body>
</html>
